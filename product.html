<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="Gen_grid">
        <div class="Gen_grid_items1">
            <h1>Shoprite</h1>
            <div class="links">
              <a href="staff.html">Staffs</a>
            </div>
            <div class="links">
              <a href="">Products</a>
            </div>
        </div>
        <div class="Gen_grid_items2 t-body">
          <div class="t-overlay">
            <nav>
                <h2>Products</h2>
              </nav>
              <div class="t-product">
                <button class="t-btn" onclick="addprod()">Add Product +</button>
                <table class="t-table">
                    <tr class="t-tr">
                        <th>S/N</th>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </table>
                <form action="" class="t-forms">
                    <h3>Add Product</h3>
    
                    <div class="t-grid">
                        <div>
                            <label for="">PRODUCT NAME</label>
                            <input type="text" placeholder="Enter Product Name">
                        </div>
                        <div>
                            <label for="">BULK PRICE</label>
                            <input type="text" placeholder="Enter bulk price">
                        </div>
                        <div>
                            <label for="">UNIT PRICE</label>
                            <input type="text" placeholder="Enter unit price">
                        </div>
                        <div>
                            <label for="">QUANTITY</label>
                            <input type="text" placeholder="Enter quantity">
                        </div>
                        <div>
                            <label for="">MANUFACTURING DATE</label>
                            <input type="" placeholder="Select manufacturing date">
                        </div>
                        <div>
                            <label for="">EXPIRY DATE</label>
                            <input type="" placeholder="Select expiry date">
                        </div>
                        <div>
                            <label for="">PRODUCT IMAGE</label>
                            <input type="file" class="t-file">
                        </div>
        <div class="Gen_grid_items2">
          <nav class="gap">
            <h2>Products</h2>
            <a href="index.html"><button>LOGOUT</button></a>
          </nav>
          <div class="t-product">
            <button class="t-btn" onclick="addprod()">Add Product +</button>
            <table class="t-table">
                <tr class="t-tr">
                    <th>S/N</th>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </table>
            <form action="" class="t-forms">
                <h3>Add Product</h3>

                <div class="t-grid">
                    <div>
                        <label for="">PRODUCT NAME</label>
                        <input type="text" placeholder="Enter Product Name">
                    </div>
                    <div class="t-btn-cont">
                        <button>Create Product</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
    </div>
    


    <script src="script/script.js"></script>
</body>
</html>
